<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Web Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Contact Us</h1>
    <form action="/contact" method="POST"  class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
        <input type="text" name="name" id="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="massage" class="block text-sm font-semibold text-gray-700 mb-1">Message</label>
        <textarea name="massage" id="massage" placeholder="Write your message" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg h-32 resize-none shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
